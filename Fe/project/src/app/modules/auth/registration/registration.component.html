<div class="wrap-container">
    <div class="container">
        <div class="image-container">
            <img src="assets/imgs/undraw_pair-programming_9jyg.png" alt="Minh họa người mở cửa">
        </div>
        <div class="form-container">
            <a routerLink="/auth/login" class="back-link">
                <i class="fas fa-arrow-left"></i> Đăng nhập
            </a>
            <div class="form-header">
                <i class="fas fa-video"></i>
                <h1>Đăng ký</h1>
                <p>Đăng ký nhanh, họp dễ dàng!</p>
            </div>
            <form [formGroup]="formRegister" (ngSubmit)="submitRegister()" *ngIf="formRegister">
                <div class="form-group">
                    <input type="email" placeholder="Tên tài khoản" formControlName="userName" />
                    <div class="text-danger" *ngFor="let vl of validation_messages.userName">
                        <div class="error-message"
                          *ngIf="formRegister.get('userName').hasError(vl.type) && (formRegister.get('userName').dirty || formRegister.get('userName').touched)">
                          {{vl.message}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" formControlName="email" />
                    <div class="text-danger" *ngFor="let vl of validation_messages.email">
                        <div class="error-message"
                          *ngIf="formRegister.get('email').hasError(vl.type) && (formRegister.get('email').dirty || formRegister.get('email').touched)">
                          {{vl.message}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" formControlName="password" />
                    <div class="text-danger" *ngFor="let vl of validation_messages.password">
                        <div class="error-message"
                          *ngIf="formRegister.get('password').hasError(vl.type) && (formRegister.get('password').dirty || formRegister.get('password').touched)">
                          {{vl.message}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Nhập lại mật khẩu" formControlName="rePassword" />
                </div>
                <button class="submit-btn" type="submit" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Đăng ký</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    <span *ngIf="isLoading" class="ms-2">Đang cập nhập...</span>
                </button>
                <div id="google-btn" class="google-btn"><i class="fab fa-google"></i>Đăng nhập bằng Google</div>
            </form>
        </div>
    </div>
</div>
