<div class="wrap-container">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-video"></i>
                <h1>Đăng nhập</h1>
                <p>Sẵn sàng kết nối họp mọi lúc!</p>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="loginSubmit()">
                <div class="form-group">
                    <input type="email" placeholder="Email hoặc số điện thoại" formControlName="userName" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" formControlName="password" />
                </div>
                <div class="checkbox-row">
                    <label><input type="checkbox" /> Ghi nhớ đăng nhập</label>
                    <a routerLink="/forgot-password">Quên mật khẩu?</a>
                </div>
                <button class="submit-btn" type="submit" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Đăng nhập</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    <span *ngIf="isLoading" class="ms-2">Đang cập nhập...</span>
                </button>
                <div id="google-btn" class="google-btn"><i class="fab fa-google"></i>Đăng nhập bằng Google</div>
                <div class="register">
                    Chưa có tài khoản? <a routerLink="/registration">Đăng ký ngay</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="assets/imgs/undraw_login_weas.png" alt="Minh họa người mở cửa">
        </div>
    </div>
</div>
