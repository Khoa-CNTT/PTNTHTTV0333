<app-navigation></app-navigation>
<div class="profile-container">
  <div class="profile-wrapper">
    <div class="profile-card">
      <button class="back-btn" routerLink="/pages/components/home-main">
        <i class="fas fa-arrow-left"></i> Quay lại
      </button>
      <h3 class="profile-title"><strong>THÔNG TIN CÁ NHÂN</strong></h3>
      <div class="profile-content">

        <form [formGroup]="userForm" (ngSubmit)="edit()" *ngIf="user">
          <div class="row align-items-end">
            <div class="form-group col-md-4">
              <div class="avatar-upload">
                <label for="fileInput" class="upload-area">
                  <img src="{{avatar}}" id="previewImage" alt="Chọn ảnh">
                  <ng-template #placeholder>
                    <span>Chọn Ảnh</span>
                  </ng-template>
                </label>
                <input (change)="showPreview($event)" formControlName="avatar" type="file" id="fileInput"
                  accept=".png, .jpg, .jpeg, .gif" class="file-input">
              </div>
            </div>

            <div class="form-group col-md-8">
              <div class="form-group d-flex justify-content-between">
                <div style="width: 65%;">
                  <label>Họ:</label>
                  <input type="text" class="form-control" placeholder="Nhập họ" formControlName="lastName"
                    name="lastName">
                  <div class="text-danger error-message"></div>
                </div>

                <div style="width: 30%;">
                  <label>Tên:</label>
                  <input type="text" class="form-control" placeholder="Nhập tên" formControlName="firstName"
                    name="firstName">
                  <div class="text-danger error-message"></div>
                </div>
              </div>

              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="Nhập email" formControlName="email" name="email">
                <div class="text-danger error-message"></div>
              </div>

              <!-- <div class="form-group">
                <label>Giới Tính:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="male" [value]="1">
                  <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="female" [value]="2">
                  <label class="form-check-label" for="female">Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="other" [value]="3">
                  <label class="form-check-label" for="other">Khác</label>
                </div>
              </div> -->
            </div>

            <div class="form-group col-md-12">
              <label>Địa Chỉ:</label>
              <input type="text" class="form-control" placeholder="Nhập địa chỉ" formControlName="address"
                name="address">
            </div>

            <div class="form-group col-md-6">
              <label>Ngày Sinh:</label>
              <input type="date" class="form-control" formControlName="birthday" name="birthday">
            </div>

            <div class="form-group col-md-6">
              <label>Số Điện Thoại:</label>
              <input type="text" class="form-control" placeholder="Nhập số điện thoại" formControlName="phone"
                name="phone" maxlength="11">
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn-submit" type="submit" [disabled]="isLoading">
              <span *ngIf="!isLoading">Xác Nhận</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="isLoading" class="ms-2">Đang chỉnh sửa...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
