<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 900px;
      width: 100%;
    }

    .form-container {
      flex: 1;
      padding: 32px;
      max-width: 400px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-header i {
      color: #c2363f;
      font-size: 32px;
      margin-bottom: 8px;
    }

    .form-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .form-header p {
      color: #6b7280;
      margin: 4px 0 0;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group input {
      width: 93.5%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #c2363f;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .checkbox-row label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #374151;
    }

    .checkbox-row a {
      color: #c2363f;
      text-decoration: none;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #c2363f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #c3656c;
    }

    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: white;
      border: 1px solid #d1d5db;
      color: #6b7280;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .google-btn i {
      color: #c2363f;
      margin-right: 8px;
    }

    .google-btn:hover {
      background-color: #f3f4f6;
    }

    .register {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .register a {
      color: #c2363f;
      text-decoration: none;
      font-weight: bold;
      margin-left: 4px;
    }

    .image-container {
      flex: 1;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .image-container img {
      max-width: 450px;
      height: 500px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        padding: 0;
      }

      .form-container {
        max-width: 100%;
        padding: 20px;
      }

      .image-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <i class="fas fa-video"></i>
        <h1>Đăng nhập</h1>
        <p>Sẵn sàng kết nối họp mọi lúc!</p>
      </div>
      <form>
        <div class="form-group">
          <input type="email" placeholder="Email hoặc số điện thoại"/>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Mật khẩu"/>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox"/> Ghi nhớ đăng nhập</label>
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="submit-btn">Đăng nhập</button>
        <button class="google-btn"><i class="fab fa-google"></i>Đăng nhập bằng Google</button>
        <div class="register">
          Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="https://storage.googleapis.com/a1aa/image/91iwh06dzx7cgX6TO6_upZH9pCNBKt0cTnEHBhagDyU.jpg" alt="Minh họa người mở cửa">
    </div>
  </div>
</body>
</html>
